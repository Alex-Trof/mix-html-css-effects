<!DOCTYPE html>
<html>
    <head>
        <title> Mix of Css / Html effects</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
    </head>

    <body>
        <div class="centerSquare">
            <div class="squareContainer">
                <div class="boxes" id="shop">
                    <i class="fas fa-store fa-2xl"></i>
                </div>
                <div class="boxes" id="chat">
                    <i class="fas fa-comment-dots fa-2xl"></i>
                    <i class="fas fa-comment"></i>
                </div>
                <div class="boxes" id="settings">
                    <i class="fas fa-wrench"></i>
                </div>
            </div>
        </div>

        <div class="bottom-scroll">
            <div class="circle-square">
                <i class="fas fa-store"></i>
                <i class="fas fa-sun"></i>
                <i class="fas fa-wrench"></i>
                <i class="fas fa-comment"></i>
            </div>
        </div>
    </body>
</html>
