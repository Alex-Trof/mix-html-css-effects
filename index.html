  <body>
    <div class="container">
      <div class="scroll-content">
        <!-- Menu triple icÃ´nes -->
        <div class="container1">
          <div class="bottom-scroll">
            <div class="circle-square">
              <i class="fas fa-store"></i>
              <i class="fas fa-sun"></i>
              <i class="fas fa-wrench"></i>
              <i class="fas fa-comment"></i>
            </div>
          </div>
        </div>

        <div class="container2">
          <div class="squareContainer">
            <div class="boxes" id="shop">
              <i class="fas fa-store fa-2xl"></i>
            </div>
            <div class="boxes" id="chat">
              <i class="fas fa-comment-dots fa-2xl"></i>
              <i class="fas fa-comment"></i>
            </div>
            <div class="boxes" id="settings">
              <i class="fas fa-wrench"></i>
            </div>
          </div>
        </div>

        <div class="container3">
          <div class="arrow">
            <button>
              <i class="fas fa-arrow-down"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="scroll-content">
        <!-- Map appearing -->
        <div class="center">
          <div id="research">
            <input
              type="text"
              id="articleInput"
              placeholder="Exemple: un aliment, un tournevis, une trousse... "
            />
            <div id="cityResearch">
              <input type="text" id="cityInput" />
              <div id="map"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
