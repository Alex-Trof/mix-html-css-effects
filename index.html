<!DOCTYPE html>
<html>
  <head>
    <title>Mix of Css / Html effects</title>
    <link rel="stylesheet" href="boxMenu.css" />
    <link rel="stylesheet" href="arrow.css" />
    <link rel="stylesheet" href="mainStyle.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <link rel="stylesheet" href="./mapStyle.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/esri-leaflet-geocoder@3.1.3/dist/esri-leaflet-geocoder.css"
      integrity="sha512-IM3Hs+feyi40yZhDH6kV8vQMg4Fh20s9OzInIIAc4nx7aMYMfo+IenRUekoYsHZqGkREUgx0VvlEsgm7nCDW9g=="
      crossorigin=""
    />
  </head>

  <body>
    <div class="container">
      <div class="scroll-content">
        <div class="menuBoxContainer">
          <div class="squareContainer">
            <div class="boxes" id="shop">
              <i class="fas fa-store fa-2xl"></i>
            </div>
            <div class="boxes" id="chat">
              <i class="fas fa-comment-dots fa-2xl"></i>
              <i class="fas fa-comment"></i>
            </div>
            <div class="boxes" id="settings">
              <i class="fas fa-wrench"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="scroll-content">
        <!-- Map appearing -->
        <div class="researchContainer">
          <div class="cityResearch">
            <input type="text" id="cityInput" />
            <div id="map"></div>
          </div>
        </div>
        <div class="arrowContainer">
          <button class="arrowButton">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""
  ></script>
  <script
    src="https://unpkg.com/esri-leaflet@3.0.8/dist/esri-leaflet.js"
    integrity="sha512-E0DKVahIg0p1UHR2Kf9NX7x7TUewJb30mxkxEm2qOYTVJObgsAGpEol9F6iK6oefCbkJiA4/i6fnTHzM6H1kEA=="
    crossorigin=""
  ></script>
  <script
    src="https://unpkg.com/esri-leaflet-geocoder@3.1.3/dist/esri-leaflet-geocoder.js"
    integrity="sha512-mwRt9Y/qhSlNH3VWCNNHrCwquLLU+dTbmMxVud/GcnbXfOKJ35sznUmt3yM39cMlHR2sHbV9ymIpIMDpKg4kKw=="
    crossorigin=""
  ></script>
  <script src="./mapService.js"></script>
</html>
